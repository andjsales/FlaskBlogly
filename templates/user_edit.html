{% extends "base.html" %}

{% block content %}
<h1>Edit for User: {{ user.first_name }}</h1>
<h3>User ID #: {{user.id}}</h3>
<br>
<br>
<form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
    <label for="first_name">Edit First Name</label>
    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
    <br><br>

    <label for="last_name">Edit Last Name</label>
    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
    <br><br>

    <label for="image_url">Edit Image URL</label>
    <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}">
    <br><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
